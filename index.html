<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Pricing</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">

    <div class="header">

      <h1>Our Pricing</h1>

      <div class="theme-switch-wrapper">
        <h5 class="switch">Anaully</h5>
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />          
          <div class="slider round"></div>
          </label><h5 class="switch">Monthly</h5>
      </div>

    </div>

    <div class="cards">

      <div class="card">
        <h4 class="title">Basic</h4>
        <h1 class="price">&dollar;19.99</h1>
        <h1 class="price">&dollar;199.99</h1>
        <h4 class="info">500 GB Storage</h4>
        <h4 class="info">2 Users Allowed</h4>
        <h4 class="info">Send up to 3 GB</h4>
        <button id="learn-more">Learn More</button>
      </div>

      <div class="card">
        <h4 class="title">Professional</h4>
        <h1 class="price">&dollar;24.99</h1>
        <h1 class="price">&dollar;249.99</h1>
        <h4 class="info">1 TB Storage</h4>
        <h4 class="info">5 Users Allowed</h4>
        <h4 class="info">Send up to 10 GB</h4>
        <button id="learn-more">Learn More</button>
      </div>

      <div class="card">
        <h4 class="title">Master</h4>
        <h1 class="price">&dollar;39.99</h1>
        <h1 class="price">&dollar;399.99</h1>
        <h4 class="info">2 TB Storage</h4>
        <h4 class="info">10 Users Allowed</h4>
        <h4 class="info">Send up to 20 GB</h4>
        <button id="learn-more">Learn More</button>
      </div>

    </div>
  </div>

</body>

</html>
